# Description:
#   This file contains a list of relevant JIRA issue types
#   (for all relevant JIRA project given in git config)
#   and their statuses which is allowed for check-in
#
# The pattern of this file is shown below. Use comma as
# separator if there are more than one status
#    <issue-type>=<allowed-check-in-status>
# e.g
#    Epic=In Progress, In Review
#
# Note:
#   Use underscore as separator if the issue type
#   contains more than one word.
##################################################
Epic=In Progress, In Review
Story=In Progress, In Review
Improvement=In Progress, In Review
Task=In Progress
New_Feature=In Progress, In Review
Sub-task=In Progress, In Review
Bug=In Progress, In Review

